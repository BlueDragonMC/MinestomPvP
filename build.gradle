plugins {
    id 'java'
    id 'maven-publish'
}

sourceCompatibility = 17

group 'io.github.bloepiloepi'
version '1.0'

repositories {
    mavenCentral()

    maven { url 'https://repo.spongepowered.org/maven' }
    maven { url 'https://repo.velocitypowered.com/snapshots/' }
    maven { url 'https://jitpack.io' }
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    compileOnly 'com.github.ben-manes.caffeine:caffeine:3.0.5'

    compileOnly 'com.github.Minestom:Minestom:8410de1'
    testImplementation 'com.github.Minestom:Minestom:8410de1'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}